<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h1>Project "Calculator"</h1>
    </div>
    <div class="main">
        <div id="container"></div>
        <div class="buttons">
            <div class="digit">
                <button id="btn1">1</button>
                <button id="btn2">2</button>
                <button id="btn3">3</button>
                <button id="btn4">4</button>
                <button id="btn5">5</button>
                <button id="btn6">6</button>
                <button id="btn7">7</button>
                <button id="btn8">8</button>
                <button id="btn9">9</button>
                <button id="btn0">0</button>
                <button id="dot">.</button>
            </div>
            <div class="operators">
                <button id="btnMin">-</button>
                <button id="btnPlus">+</button>
                <button id="btnSub">/</button>
                <button id="btnMult">*</button>
            </div>
            <div class="ravno">
                <button id="btnFin">=</button>
            </div>
        </div>
        <script>
            const container = document.querySelector("#container");
            const content = document.createElement("div");
            let string = "";
            const btn1 = document.querySelector("#btn1");
            const btn2 = document.querySelector("#btn2");
            const btn3 = document.querySelector("#btn3");
            const btn4 = document.querySelector("#btn4");
            const btn5 = document.querySelector("#btn5");
            const btn6 = document.querySelector("#btn6");
            const btn7 = document.querySelector("#btn7");
            const btn8 = document.querySelector("#btn8");
            const btn9 = document.querySelector("#btn9");
            const btn0 = document.querySelector("#btn0");
            const btnMin = document.querySelector("#btnMin");
            const btnPlus = document.querySelector("#btnPlus");
            const btnMult = document.querySelector("#btnMult");
            const btnSub = document.querySelector("#btnSub");
            const btnFin = document.querySelector("#btnFin");
            const btnDot = document.querySelector("#dot");

            btnDot.addEventListener("click", () => {
                if (string.split(" ").length > 2 && string.split(" ").includes(".")){
                    content.textContent = "Mistake, write again!!!";
                    string = "";
                    container.appendChild(content);
                }
                else {
                    string += ".";
                    content.textContent = string;
                    container.appendChild(content);
                }
            });
            btn1.addEventListener("click", () => {
                string += 1;
                content.textContent = string;
                container.appendChild(content);
            });
            btn2.addEventListener("click", () => {
                string += 2;
                content.textContent = string;
                container.appendChild(content);
            });
            btn3.addEventListener("click", () => {
                string += 3;
                content.textContent = string;
                container.appendChild(content);
            });
            btn4.addEventListener("click", () => {
                string += 4;
                content.textContent = string;
                container.appendChild(content);
            });
            btn5.addEventListener("click", () => {
                string += 5;
                content.textContent = string;
                container.appendChild(content);
            });
            btn6.addEventListener("click", () => {
                string += 6;
                content.textContent = string;
                container.appendChild(content);
            });
            btn7.addEventListener("click", () => {
                string += 7;
                content.textContent = string;
                container.appendChild(content);
            });
            btn8.addEventListener("click", () => {
                string += 8;
                content.textContent = string;
                container.appendChild(content);
            });
            btn9.addEventListener("click", () => {
                string += 9;
                content.textContent = string;
                container.appendChild(content);
            });
            btn0.addEventListener("click", () => {
                string += 0;
                content.textContent = string;
                container.appendChild(content);
            });
            btnMin.addEventListener("click", () => {
                if(string.length == 0 || (string.includes(" ") && string[string.length - 1] == " ")){
                    string += "-";
                    content.textContent = string;
                    container.appendChild(content);
                }
                else if((string.includes(" ") && string[string.length - 1] !== " ") || string[string.length - 1] == "-" || (string.length == 1 && string.includes(".")) || (string.includes(" ") && string[string.length - 1] == ".")){
                    content.textContent = "Mistake, write again!!!";
                    string = "";
                    container.appendChild(content);
                }
                else {
                    string += " - ";
                    content.textContent = string;
                    container.appendChild(content);
                }
            });
            btnPlus.addEventListener("click", () => {
                if (string.length != 0 && string[string.length - 1] != "-" && string.includes(" ") == false){
                    string += " + ";
                    content.textContent = string;
                    container.appendChild(content);
                }
            });
            btnSub.addEventListener("click", () => {
                if (string.length != 0 && string[string.length - 1] != "-" && string.includes(" ") == false){
                    string += " / ";
                    content.textContent = string;
                    container.appendChild(content);
                }
            });
            btnMult.addEventListener("click", () => {
                if (string.length != 0 && string[string.length - 1] != "-" && string.includes(" ") == false){
                    string += " * ";
                    content.textContent = string;
                    container.appendChild(content);
                }
            });
            btnFin.addEventListener("click", () => {
                if (string.includes(" ") && (string[string.length - 1] != " " || string[string.length - 1] != "-")){
                    str = string.split(" ");
                    str[1] == "+" ? string += ` = ${+str[0] + +str[2]}`: str[1] == "-" ? string += ` = ${+str[0] - +str[2]}`: str[1] == "/" ? string += ` = ${+str[0] / +str[2]}`: str[1] == "*" ? string += ` = ${+str[0] * +str[2]}`: string = "Mistake, please write again"
                }
                content.textContent = string;
                container.appendChild(content);
                string = "";
            });
        </script>
        
        
    </div>

</body>
</html>
