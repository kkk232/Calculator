<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div id="container"></div>
            <button id="clear">clear</button>
            <button id="delete" onclick="del()">delete</button>
            <button id="btn1" class="button" onclick="addDigit(1)">1</button>
            <button id="btn2" class="button" onclick="addDigit(2)">2</button>
            <button id="btn3" class="button" onclick="addDigit(3)">3</button>
            <button id="btnPlus" class="todo" onclick="addOperators(0)">+</button>
            <button id="btn4" class="button" onclick="addDigit(4)">4</button>
            <button id="btn5" class="button" onclick="addDigit(5)">5</button>
            <button id="btn6" class="button" onclick="addDigit(6)">6</button>
            <button id="btnMin" class="todo">-</button>
            <button id="btn7" class="button" onclick="addDigit(7)">7</button>
            <button id="btn8" class="button" onclick="addDigit(8)">8</button>
            <button id="btn9" class="button" onclick="addDigit(9)">9</button>
            <button id="btnSub" class="todo" onclick="addOperators(1)">/</button>
            <button id="btn0" class="button" onclick="addDigit(0)">0</button>
            <button id="dot" onclick="addDot()">.</button>
            <button id="btnFin" class="todo">=</button>
            <button id="btnMult" class="todo" onclick="addOperators(2)">*</button>
        </div>
        
        
        
        
    </div>

</body>
</html>
